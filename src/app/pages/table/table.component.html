 <div class="flex flex-col h-screen">
     <app-navbar></app-navbar>
     <div class="w-full grow bg-white-600 p-6">
        <h1 class="v-full text-gray-700 font-semibold italic mb-5">Table</h1>
         <table class="w-full text-sm text-left text-gray-500" cdk-table [dataSource]="dataSource">
             <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
             <tr class="bg-white border-b" cdk-row *cdkRowDef="let row; columns: columns"></tr>
             <tr class="text-xl text-gray-700 uppercase bg-gray-200" cdk-footer-row *cdkFooterRowDef="columns"></tr>

             <!-- Price Column -->
             <ng-container cdkColumnDef="price">
                 <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Price</th>
                 <td class = "py-4 px-6" cdk-cell *cdkCellDef="let row">{{ row.price }}</td>
                 <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef>{{total}}</th>
             </ng-container>

             <!-- Id Column -->
             <ng-container cdkColumnDef="#No">
                 <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Id.</th>
                 <td class = "py-4 px-6"cdk-cell *cdkCellDef="let row">{{ row.id }}</td>
                 <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></th>
             </ng-container>

             <!-- Cover Column -->
             <ng-container cdkColumnDef="cover">
                 <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Cover</th>
                 <td class = "py-4 px-6"cdk-cell *cdkCellDef="let row">
                     <img class="w-20" [src]="row.images[0]" alt="">
                 </td>
                 <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></th>
             </ng-container>

             <!-- Title Column -->
              <ng-container cdkColumnDef="Name">
                 <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>title</th>
                 <td class = "py-4 px-6"cdk-cell *cdkCellDef="let row">{{ row.title }}</td>
                 <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></th>
             </ng-container>

             <!-- Action Column -->
             <ng-container cdkColumnDef="actions">
                 <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Actions</th>
                 <td class = "py-4 px-6"cdk-cell *cdkCellDef="let row">
                     <app-btn (click) = "update(row)" >Actualizar</app-btn>
                 </td>
                 <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></th>
             </ng-container>
         </table>
     </div>
  </div>
